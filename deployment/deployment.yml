---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud9
  labels:
    name: cloud9
    app: cloud9
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: cloud9
  template:
    metadata:
      labels:
        name: cloud9
        app: cloud9
    spec:
      restartPolicy: Always
      containers:
        - image: saidsef/cloud9-containerised:latest
          name: cloud9
          ports:
            - protocol: TCP
              containerPort: 9099
              name: cloud980
          volumeMounts:
            - name: cloud9-storage
              mountPath: /app/workspace
              subPath: data
              readOnly: false
            - name: docker-sock
              mountPath: /var/run/docker.sock
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pgrep
                - node
            failureThreshold: 2
            successThreshold: 1
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
                port: 9099
            failureThreshold: 2
            successThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
          securityContext:
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsGroup: 10000
            runAsUser: 10000
            capabilities:
              drop:
                - ALL
              add:
                - NET_ADMIN
                - SYS_TIME
      volumes:
        - name: cloud9-storage
          emptyDir: {}
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: File
