dist: xenial
sudo: required
before_install:
  - curl -fsSL https://get.docker.com | sh
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
install:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - docker buildx create --name xbuilder --use
before_script:
  - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
  - docker buildx create --use
script:
  - docker buildx build --platform linux/amd64 -t saidsef/cloud9-containerised:latest --push .
  - docker buildx build --platform linux/arm64 -t saidsef/cloud9-containerised:latest --push . || true
  - docker buildx build --platform linux/arm/v7 -t saidsef/cloud9-containerised:latest --push . || true
notifications:
  email: true
after_success:
  - echo "All done!"